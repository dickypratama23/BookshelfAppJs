<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="main">
    <h1 class="title">Bookshelf Apps</h1>
    <div class="container">
        <div id="left-side" class="clearfix">
            <div class="book-shelf">
                <div class="header">
                    <h2>Belum Selesai Dibaca</h2>
                </div>
                <div class="list-container">
                    <ul id="newBook" class="list-items"></ul>
                </div>
            </div>
            <div class="book-shelf">
                <div class="header">
                    <h2>Sudah Selesai Dibaca</h2>
                </div>
                <div class="list-container">
                    <ul id="hasRead" class="list-items"></ul>
                </div>
            </div>
        </div>
        <div id="right-side">
            <div class="book-shelf">
                <div class="header">
                    <h2>Cari Buku</h2>
                </div>
                <div class="cari-buku">
                    <input type="text" id="search" name="search" placeholder="Cari Buku">
                    <input id="btnSearch" type="button" value="Cari">
                    <input id="btnReset" type="button" value="Reset">
                </div>
            </div>
            <div class="book-shelf">
                <div class="header">
                    <h2>Masukkan Buku Baru</h2>
                </div>
                <form id="formBuku" class="form-action">
                    <input type="hidden" id="id" name="id" placeholder="ID Buku" autocomplete="off" readonly>

                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" placeholder="Judul Buku" autocomplete="off" required>
                    <label for="author">Penulis Buku</label>
                    <input type="text" id="author" name="author" placeholder="Penulis Buku" autocomplete="off"
                           required>
                    <label for="year">Tahun Terbit Buku</label>
                    <input type="number" id="year" name="year" placeholder="Tahun Terbit Buku" autocomplete="off"
                           required>
                    <div class="label-switch">
                        <label class="switch">
                            <input id="isComplete" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label class="dibaca">Selesai Dibaca</label>
                    </div>
                    <input id="btnSave" type="submit" value="Masukkan Buku Ke Rak">
                    <input id="btnEdit" type="button" value="Ubah Buku" disabled>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
